<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>선대칭/점대칭도형 완전 정복</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Gowun Dodum', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            text-align: center;
        }
        .container {
            position: relative;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
            margin: 20px auto;
        }
        h1 {
            color: #4b8134;
            margin-bottom: 20px;
            font-size: 2em;
        }
        h2 {
            margin-bottom: 5px;
        }
        small {
            display: block;
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        button {
            font-family: 'Gowun Dodum', sans-serif;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            transform: translateY(-1px);
        }
        .primary-btn {
            background-color: #28a745;
            color: white;
        }
        .primary-btn:hover {
            background-color: #218838;
        }
        .secondary-btn {
            background-color: #e9e9e9;
            color: #333;
            border: none;
        }
        .secondary-btn:hover {
            background-color: #d9d9d9;
        }
        #clear-canvas-btn {
            background-color: #ea9999;
            color: white;
        }
        #clear-canvas-btn:hover {
            background-color: #e06666;
        }
        .mode-btn-active {
            background-color: #ffc107;
            color: #333;
            font-weight: bold;
        }
        #setup-page, #problem-page, #final-result-page {
            display: none;
        }
        #setup-page {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .setting-group {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            flex-grow: 1;
        }
        .option-buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }
        .option-buttons button {
            flex-grow: 1;
            padding: 10px 20px;
        }
        .option-buttons button.selected {
            background-color: #ffc107;
            color: #333;
            font-weight: bold;
        }
        
        .canvas-wrapper {
            position: relative;
            display: block;
            margin: 0 auto 20px auto;
            width: 100%;
            max-width: 400px;
            height: auto;
            aspect-ratio: 1 / 1;
            border: 2px solid #333;
            box-sizing: border-box;
        }
        #grid-canvas {
            background-color: white;
            cursor: crosshair;
            width: 100%;
            height: 100%;
            display: block;
            -webkit-tap-highlight-color: transparent;
        }

        .user-dot {
            width: 8px;
            height: 8px;
            background-color: #dc3545;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-shadow: 0 0 3px rgba(0,0,0,0.5);
            z-index: 10;
        }
        .problem-dot, .line-dot {
            width: 8px;
            height: 8px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-shadow: 0 0 3px rgba(0,0,0,0.5);
            z-index: 10;
        }
        .selected-line-dot {
            width: 10px;
            height: 10px;
            background-color: #ff0000;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-shadow: 0 0 5px rgba(255,0,0,0.8);
            z-index: 11;
        }
        .canvas-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .correct, .incorrect {
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 15px;
        }
        .correct { color: #28a745; }
        .incorrect { color: #dc3545; }

        #quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        #quantity-control button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            padding: 0;
            margin: 0;
            font-size: 20px;
            font-weight: bold;
            line-height: 30px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            color: #333;
        }
        #quantity-control button:hover {
             background-color: #e0e0e0;
        }
        .quantity-display {
            display: inline-block;
            width: auto;
            min-width: 40px;
            height: auto;
            background-color: transparent;
            border-radius: 0;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            box-shadow: none;
            vertical-align: baseline;
            margin: 0;
            text-align: center;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #ccc;
            text-align: center;
        }

        .main-layout {
            display: flex;
            flex-direction: row;
            gap: 20px;
            width: 100%;
            max-width: 800px;
            align-items: stretch;
            flex-wrap: wrap;
        }
        .main-layout h3 {
            text-align: center;
        }
        .left-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .right-panel .setting-group, .left-panel .setting-group {
             flex-grow: 1;
        }
        
        #start-quiz-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            flex-shrink: 0;
        }
        
        .setting-group.start-btn-container {
            border: none;
            background-color: transparent;
        }
        
        .problem-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .home-button {
            background-color: #e9e9e9;
            color: #333;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #d9d9d9;
        }
        #problem-number {
            flex-grow: 1;
            text-align: center;
            margin: 0;
        }
        
        .problem-footer {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }
        
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .popup-box {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            width: 80%;
            max-width: 450px;
            text-align: center;
        }
        .popup-box .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }
        .popup-box .close-btn:hover { color: #6c757d; }

        .result-popup #popup-main-message {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 0;
            line-height: 1.5;
        }
        .result-popup #popup-detail-message { display: none; }
        .result-popup #popup-next-btn { margin-top: 20px; }
        
        .final-result-layout {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            margin: 30px 0;
            gap: 20px;
        }
        .result-left, .result-right {
            flex: 1;
            padding: 20px;
        }
        .result-left {
            border-right: 1px solid #ddd;
        }
        .result-right p {
            font-size: 1.1em;
            margin: 15px 0;
        }
        #final-accuracy {
            font-size: 4em;
            font-weight: bold;
            color: #4b8134;
            margin-top: 10px;
        }
        
        #qr-code-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 10px;
            font-size: 14px;
            z-index: 20;
        }
        #qr-popup-overlay { background-color: rgba(255, 255, 255, 0.4); }
        .popup-qr img { max-width: 200px; height: auto; }
        .popup-qr p { margin-top: 15px; color: #666; }

        #hof-popup-overlay { background-color: rgba(0, 0, 0, 0.2); }
        .hof-input-group { margin: 20px 0; }
        .hof-input-group input {
            font-family: 'Gowun Dodum', sans-serif;
            font-size: 18px;
            padding: 8px;
            width: 80px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            text-transform: uppercase;
        }
        .hof-table-container { max-height: 300px; overflow-y: auto; margin-top: 20px;}
        #hof-table { width: 100%; border-collapse: collapse; }
        #hof-table th, #hof-table td { padding: 8px; border-bottom: 1px solid #eee; }
        #hof-table th { background-color: #f8f9fa; }
        
        .mobile-title, .mobile-home { display: none; }

        @media (max-width: 768px) {
            .main-layout { flex-direction: column; }
            .left-panel, .right-panel { width: 100%; margin-top: 20px; }
            .option-buttons { flex-direction: column; }
            .problem-footer { justify-content: center; }
            .final-result-layout { flex-direction: column; }
            .result-left { border-right: none; border-bottom: 1px solid #ddd; width: 100%; }
        }
        
        @media (max-width: 480px) {
            .desktop-title { display: none; }
            .mobile-title { display: inline; }
            .desktop-home { display: none; }
            .mobile-home { display: inline; }
            .home-button { padding: 8px 10px; }
        }
    </style>
</head>
<body>

<div class="container">
    <button id="qr-code-btn" class="secondary-btn">QR 코드</button>
    <div id="setup-page">
        <h1>
            <span class="desktop-title">선대칭/점대칭도형 완전 정복</span>
            <span class="mobile-title">선대칭/점대칭도형<br>완전 정복</span>
        </h1>
        <h2 style="text-align: center;">문제 유형 및 개수 설정</h2>
        <small>무작위로 생성되는 새로운 문제를 <br> 원하는 만큼 연습할 수 있습니다. <br> (최소 5, 최대 50문제)</small>

        <div class="main-layout">
            <div class="left-panel">
                <div class="setting-group">
                    <h3>문제 유형 선택</h3>
                    <div id="type-select" class="option-buttons">
                        <button data-type="line" class="selected">선대칭도형</button>
                        <button data-type="point">점대칭도형</button>
                        <button data-type="both">둘 다 할래요</button>
                    </div>
                </div>
                <div class="setting-group">
                    <h3>난이도 선택</h3>
                    <div id="difficulty-select" class="option-buttons">
                        <button data-difficulty="1" class="selected">★</button>
                        <button data-difficulty="2">★★</button>
                    </div>
                </div>
            </div>
            <div class="right-panel">
                <div class="setting-group">
                    <h3>문제 개수 설정</h3>
                    <div id="quantity-control">
                        <button id="quantity-minus">-</button>
                        <span id="problem-quantity" class="quantity-display">5</span>
                        <button id="quantity-plus">+</button>
                    </div>
                </div>
                <div class="setting-group start-btn-container">
                    <button id="start-quiz-btn" class="primary-btn">시작!</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="problem-page">
        <div class="problem-header">
            <button class="home-button" onclick="location.reload()">
                <span class="desktop-home">🏠 첫 페이지로</span>
                <span class="mobile-home">🏠</span>
            </button>
            <h2 id="problem-number">1번째 문제</h2>
            <div style="width: 120px;"></div>
        </div>
        <p id="problem-instruction">아래 도형은 선대칭도형입니다. 나머지 부분을 완성해 주세요.</p>
        
        <div class="canvas-wrapper">
            <canvas id="grid-canvas" width="400" height="400"></canvas>
        </div>

        <div class="canvas-controls">
            <button id="mode-vertex" class="secondary-btn mode-btn-active" onclick="setCanvasMode('vertex')">1단계: 꼭짓점 찍기</button>
            <button id="mode-line" class="secondary-btn" onclick="setCanvasMode('line')" disabled>2단계: 선분 잇기</button>
            <button id="clear-canvas-btn" class="secondary-btn">다시 풀기 (초기화)</button>
        </div>

        <div class="problem-footer">
            <button id="check-answer-btn" class="primary-btn" onclick="checkAnswer()">정답 확인하기</button>
            <button id="next-problem-btn" class="primary-btn" style="display: none;">다음 문제 도전하기</button>
        </div>
    </div>

    <div id="final-result-page">
        <h2>학습 완료</h2>
        <div class="final-result-layout">
            <div class="result-left">
                <p>나의 정확도</p>
                <div id="final-accuracy">0%</div>
            </div>
            <div class="result-right">
                <p>한 번에 맞춘 문제: <span id="correct-count">0</span>개</p>
                <p>다시 도전해 맞춘 문제: <span id="retried-count">0</span>개</p>
            </div>
        </div>
        <div>
            <button class="primary-btn" onclick="location.reload()">새로운 학습 시작하기</button>
            <button id="show-hof-btn" class="secondary-btn">🏆 명예의 전당 등록하기</button>
        </div>
    </div>
</div>
<div class="footer">
    휴르쌤
</div>

<div id="result-popup-overlay" class="popup-overlay" style="display: none;">
    <div class="result-popup popup-box">
        <button class="close-btn" onclick="closePopup()">&times;</button>
        <div class="popup-content">
            <p id="popup-main-message"></p>
            <p id="popup-detail-message"></p>
            <button id="popup-next-btn" class="primary-btn" onclick="nextProblem()">다음 문제 도전하기</button>
        </div>
    </div>
</div>

<div id="qr-popup-overlay" class="popup-overlay" style="display: none;">
    <div class="popup-qr popup-box">
        <button class="close-btn" onclick="closeQrPopup()">&times;</button>
        <img src="https://i.imgur.com/g4yS8yx.png" alt="QR Code">
    </div>
</div>

<div id="hof-popup-overlay" class="popup-overlay" style="display: none;">
    <div class="popup-hof popup-box">
        <button class="close-btn" onclick="closeHofPopup()">&times;</button>
        <h3>🏆 명예의 전당</h3>
        <div class="hof-input-group">
            <input type="text" id="hof-initial" placeholder="AAA" maxlength="3" oninput="this.value = this.value.toUpperCase().replace(/[^A-Z]/g, '')">
            <button id="hof-submit-btn" class="primary-btn">등록</button>
        </div>
        <div id="hof-message"></div>
        <div class="hof-table-container">
            <table id="hof-table">
                <thead>
                    <tr>
                        <th>순위</th>
                        <th>이니셜</th>
                        <th>점수</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // *** Cloudflare Worker URL을 여기에 붙여넣으세요! ***
    const webAppUrl = 'https://soft-wood-cf8e.bbglara.workers.dev/';

    // ... (이하 스크립트는 이전과 동일합니다) ...
    
    // *** submitScore 함수 내부만 수정됩니다 ***
    function submitScore() {
        const initialInput = document.getElementById('hof-initial');
        const initial = initialInput.value;
        const submitBtn = document.getElementById('hof-submit-btn');
        const messageEl = document.getElementById('hof-message');

        if (!/^[A-Z]{3}$/.test(initial)) {
            messageEl.textContent = '이니셜은 영어 대문자 3글자로 입력해주세요.';
            messageEl.style.color = 'red';
            return;
        }

        submitBtn.disabled = true;
        messageEl.textContent = '등록 중...';
        messageEl.style.color = '#333';

        const data = {
            initial: initial,
            problems: totalProblems,
            accuracy: finalAccuracyValue,
            difficulty: selectedDifficulty
        };

        fetch(webAppUrl, {
            method: 'POST',
            // mode: 'no-cors' 삭제!
            cache: 'no-cache',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json()) // 응답을 JSON으로 파싱
        .then(result => {
            if (result.result === 'success') {
                messageEl.textContent = '성공적으로 등록되었습니다!';
                messageEl.style.color = 'green';
                setTimeout(showHofPopup, 1500);
            } else {
                throw new Error(result.message || '알 수 없는 오류');
            }
        })
        .catch(error => {
            messageEl.textContent = '등록에 실패했습니다. 다시 시도해주세요.';
            messageEl.style.color = 'red';
            submitBtn.disabled = false;
            console.error('Error submitting score:', error);
        });
    }

    // (이하 다른 모든 스크립트 함수들은 이전과 동일합니다)
    // ...
</script>

</body>
</html>
